<!doctype html>
<head>

</head>
<title>Silicon Valley</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=box>
    <div class=graphic>
        <img src="/static/images/{{actor_image}}.png" alt = {{actor_image}} >
    </div>
    <div class=quote>
        <h1>{{ sentence }}</h1>
        <h2>~ {{ actor }}</h2>
        <!-- <blockquote>{{ sentence }}</blockquote> -->
        <form action="/tweet" method="post">
            <input type="hidden" name="sentence" value="{{ sentence }}">
            <button class=tweet type="submit" style="vertical-align:middle">
              <span>Post Tweet</span>
            </button>
        </form>
        <a class="linkToAccount" href="https://twitter.com/ReSiliconTweets" target="_blank">See all posted <span class="blue">tweets</span>!</a>
        <div class="learnMore">
          <a class="ourStory" href="https://medium.com/@alexdejeu/from-what-is-a-markov-model-to-here-is-how-markov-models-work-1ac5f4629b71" target="_blank">
          <img src="/static/images/medium.png" alt = "medium" >
          <p>Learn More</p>
        </a>
        </div>
    </div>
</div>
<div class="footer">
