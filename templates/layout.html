<!doctype html>
<title>Silicon Valley</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<h1>Real Silicon Valley Quotes</h1>
<div class=box>
    <div class=graphic>
        <img src="/static/images/{{actor_image}}.png" alt = {{actor_image}} >
    </div>
    <div class=quote>
        <h1>{{ sentence }}</h1>
        <h2>~ {{ actor }}</h2>
    </div>
</div>
